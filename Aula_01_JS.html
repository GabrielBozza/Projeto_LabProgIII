<!DOCTYPE html>
<html lang = "pt-BR" id = "html">
<head>
  <meta charset = 'UTF-8'>
  <title>Aula 01 JS</title>
  <link rel="stylesheet" href="Aula_01_JS.css">
</head>
<body id = "corpo">

  <div class="textCadastro">
    <center>Cadastre-se</center>
  </div>

  <div class="formulario_cadastro">
    <br>

    <form action="" id="form_cadastro" name="form_cadastro" autocomplete="off">
      <label for="nome">Nome completo:</label><br>
      <input type="text" id="nome" name="nome" required><br>
      <label for="numero">Número:</label><br>
      <input type="number" id="numero" name="numero" required><br>
      <label for="ano">Ano de graduação:</label><br>
      <select id="ano" name="ano" required>
        <option value="1">1° ano</option>
        <option value="2">2° ano</option>
        <option value="3">3° ano</option>
        <option value="4">4° ano</option>
        <option value="5">5° ano</option>
      </select><br>
      <label for="login">Nome de usuário (login):</label><br>
      <input type="text" id="login" name="login" required><br>
      <label for="senha">Senha:</label><br>
      <input type="password" id="senha" name="senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" oninvalid="this.setCustomValidity('A senha deve conter letras maiúsculas, minúsculas e números')" required><br><br>
      <input type="submit" id = "buttoncadastrar" value="CADASTRAR" onclick="submit_form_cadastro()">
    </form>
  </div>

  <center><button type="button" id = "buttonJS" onclick="funcao1()">BOTAO 1</button></center> 

  <div class="Paragrafo1">
    <center><button type="button" id = "buttonJS" onclick="funcao2()">BOTAO 2</button></center> 
    <center><p id="paragrafo1">Paragrafo 01-JS</p></center>
  </div>

  <script src = "Aula_01_JS.js"></script>
</body>
</html>
